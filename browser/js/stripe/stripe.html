<html>


<body>

<form stripe:form="submitPayment">
  <fieldset>
    <input ng-model="number" placeholder="Card Number" data-stripe="number" />
    <input ng-model="expmonth" size="2" placeholder="Exp. Month" data-stripe="exp-month" />
    <input ng-model="expyear" size="4" placeholder="Exp. Year" data-stripe="exp-year" />
    <input ng-model="cvc" placeholder="CVC" data-stripe="cvc" />
    <button type="submit">Submit</button>
  </fieldset>
</form>
<span ng-show="paymentSubmitted">Thank you for your payment! <p><a ui-sref="createsandwich" class="btn btn-primary btn-sm ">Build Another Sandwich!</a></p></span>


</body>
</html>
