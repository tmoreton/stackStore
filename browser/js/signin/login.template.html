<section id='login'>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <h1 ng-show="authorizedUser">Hello {{authorizedUser.user.firstName}} Make A Sammich!</h1>
      <h2 class="form-signin-heading">Login Here</h2>

        <form class="form-signin" name="loginForm" ng-class="{submitted: loginForm.submitted}" novalidate>
          <input type="email" class="form-control" placeholder="Email address" ng-model="user.email" ng-required="true"><br>
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true"><br>

          <button class="btn btn-lg btn-primary btn-block" ng-click="checkuser()">Login</button>
        </form>
        <br>
        <button class="btn bth-danger google" onClick="window.open('https://stackwich.herokuapp.com/auth/google');"><i class="fa fa-google"></i>  Login with Google</button><br>

      <h2 ng-show="tryAgain">{{tryAgain}}</h2>

    </div>

  </div>
</div>
</section>
