<div class="container">
	<div ng-repeat='sandwich in sandwiches'>
		<div>
			<h4>{{sandwich.name}}</h4>
			<p ng-repeat="review in sandwich.reviews">
				{{review.description}}
				<span
					ng-repeat='star in getStarNum(review) track by $index'
					class="glyphicon glyphicon-star">
				</span>
			</p>
		</div>
	</div>
</div>
